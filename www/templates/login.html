<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">LogIn/Facebook</h1>
    
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
                            
          <form ng-submit="doLogin()">
      <div class="list">
          <label class="item" ng-show="!isAuthenticated()">
           <button class="button button-block button-positive" ng-click="authenticate('facebook')">
               Login with Facebook
              </button>
          </label>
          <label class="item" ng-show="isAuthenticated()">
          <button class="button button-block button-positive" ng-click="logout()">
              Logout
              </button>
          </label>
        </div>        
    </form>
  </ion-content>
</ion-modal-view>
